sudo: required
services:
    - docker


before_install:
    - docker build -t sandeepsangole/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true sandeepsangole/docker-react npm run test -- --coverage

deploy:
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-2-075340754238"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY